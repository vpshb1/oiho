<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://www.tosfrit.es/wp/wp-content/uploads/2017/01/cropped-Favicon.png"
      type="image/x-icon"
    />

      rel="shortcut icon"

    <link

  <body style="text-align: center;">
      <h1 style="color: white">SURVEY ELEKTABILITAS CAPRES / CAWAPRES 2024</h1>
      <div class="container">
        <div id="anim" class="col-40 ce">
          <table
            class="charts-css column data-outside show-heading show-labels reverse-labels reverse-data stacked data-spacing-20"
          >
            <tbody>
              <tr style="height: 50vh">
                <!-- <th style="color: white">Anis</th> -->
                <td
                  class="ces aa"
                  style="--color: linear-gradient(lime, green)"
                >
                  <h3 id="a"></h1>
                </td>
                <td style="--color: transparent">
                  <img height="200vh" src="anis1.png" />
                </td>
              </tr>
              <tr style="height: 50vh">
                <!-- <th style="color: white">Prabowo</th> -->
                <td class="ces pp" style="--color: linear-gradient(cyan, blue)">
                  <h3 id="p"></h1>
                </td>
                <td style="--color: transparent">
                  <img height="200vh" src="prabowo1.png" />
                </td>
              </tr>
              <tr style="height: 50vh">
                <!-- <th style="color: white">Ganjar</th> -->
                <td
                  class="ces gg"
                  style="--color: linear-gradient(orange,red)"
                >
                  <h3 id="g"></h1>
                </td>
                <td style="--color: transparent">
                  <img height="200vh" src="ganjar1.png" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-40">
          <div class="ce table-container">
            <table class="table" id="comment">
              <thead>
                <tr class="header">
                  <th style="width: 10%">NO.</th>
                  <th style="width: 10%">-</th>
                  <th style="width: 30%">Nama</th>
                  <th style="width: 50%">Pesan</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-20 sawer">
          <img src="sawer.png" />
        </div>
      </div>
      <br />
      <br />
      <div style="background: darkolivegreen;text-align: center;">
        <h2 class="blinking">
          *** SILAHKAN VOTE DENGAN CARA KOMENTAR PADA LIVE INI ***
        </h2>

    <script src="index.js"></script>
